<div *ngIf="countriesTable.length ===0; else table " class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

  <ng-template #table>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Icon</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Poblacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let countries of countriesTable; let i= index" >
          <td>{{i + 1}}</td>
          <td>
            {{countries.flag}}
          </td>
          <td>
            <img [src]="countries.flags.svg" >
          </td>
          <td>
            {{countries.name.common}}
          </td>
          <td>
            {{countries.capital}}
          </td>
          <td>
            {{countries.population | number}}
          </td>
          <td>
           <a [routerLink]="['/countries/by', countries.cca3] ">Ver m√°s</a>
          </td>
          <td>

          </td>
        </tr>
      </tbody>
    </table>

  </ng-template>
